<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Todo List</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
            <div class="alert align-items-center" id="message"></div>
            <form id="todoForm" >
                <h3 class=""> Today's Todo</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"  id="todoInput" value="" placeholder="Add to your list...">
                    <button class="btn btn-outline-primary">ADD TODO</button>
            </div>
            </form>
            
        
        <div class="todoList">
            <div class="mini-section item" draggable="true">
                <span>
                <input class="check" type="checkbox" id="task-description" name="task-description" value="1">Do Laundry
                <i class="fas fa-ellipsis-v" style="color: gray; float: right;"></i>
                </span>
            </div>
            <div class="mini-section item" draggable="true">
                <span>
                <input class="check" type="checkbox" id="task-description" name="task-description" value="2">Do Laundry
                <i class="fas fa-ellipsis-v" style="color: gray; float: right;"></i>
                </span>
            </div>
            <div class="mini-section item" draggable="true">
                <span>
                <input class="check" type="checkbox" id="task-description" name="task-description" value="3">Do Challenge
                <i class="fas fa-ellipsis-v" style="color: gray; float: right;"></i>
                </span>
            </div>
        </div>
        
        </div>
    </div>
   
</div>
<script src="main.js"></script>
</body>
</html>
