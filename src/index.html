<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <form id="todoForm" >
            <h3 class=""> Today's Todo</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="todoInput" value="" placeholder="Add to your list...">
                <button class="btn btn-outline-primary">ADD TODO</button>
            </div>
        </form>
        
        <!-- list todos -->
        <ul class="list-group list-group-flush" id="todoList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="ctodo" value="">
        </div>
    </div>
   
</div>
<script src="main.js"></script>
</body>
</html>
